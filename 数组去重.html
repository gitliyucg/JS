<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组去重</title>
</head>
<body>
<script>
    window.onload = function () {
        var arr = [1, 3, 8, 1, 8, 4, 5, 5, 6];
        var teap = [];
        for(var i = 0; i < arr.length; i++){
            if(teap.indexOf(arr[i]) == -1){
                teap.push(arr[i])
            }
        }
        console.log(teap.sort(function(a, b){
            return a - b;
        }))
    }
</script>
</body>
</html>
