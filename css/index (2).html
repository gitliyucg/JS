<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style media="screen">
			ul{
				list-style: none;
			}

			ul:after{
				content: '';
				display: block;
				clear: both;
			}

			ul li{
				float: left;
				margin-right: 40px;
				position: relative;
			}

			ul li:after{
				content: '';
				display: block;
				position: absolute;
				top: 0;
				right: -20px;
				width: 2px;
				height: 100%;
				background: #ccc;
			}

			ul li:last-child:after{
				width: 0;
				height: 0;
			}

			ul .action{
				color: red !important;
			}
		</style>
	</head>
	<body>
		<ul>
			<li class="action">美业</li>
			<li>美业</li>
			<li>美业</li>
			<li>美业</li>
			<li>美业</li>
			<li>美业</li>
			<li>美业</li>
			<li>美业</li>
			<li>美业</li>
			<li>美业</li>
		</ul>
	</body>
</html>
